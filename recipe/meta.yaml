{% set name = "dagster_snowflake" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('_', '-') }}-{{ version }}.tar.gz
  sha256: f6ab85fd09eb9189612f50a68b7da93f8c55832199a8c1fc9db0b9940a58f621

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - azure-storage-blob <12
    - dagster {{ version }}.*
    - snowflake-connector-python 2.0.1.*

test:
  imports:
    - dagster_snowflake

about:
  home: https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-snowflake
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Package for Snowflake Dagster framework components.

extra:
  recipe-maintainers:
    - conda-forge/dagster
